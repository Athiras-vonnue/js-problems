<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        img {
            width: 320px
        }
    </style>
</head>

<body>
    <img src="download.jpeg" alt="panda- image" width="200" height="200" title="Pandas">
    <figure>
        <img src="download.jpeg" alt="panda" width="100" height="100">
        <figcaption>Panda</figcaption>
    </figure>
    </figure>

    <!-- Video Element -->
    <video src="sample.mp4" controls width="400" height="400" autoplay loop muted preload="auto" poster="poster.png">
        <p>
            Your browser doesn't support HTML video. Here is a <a href="">
                link to the video
            </a>instead.
        </p>
    </video>

    <!-- Audio Elements -->
    <audio controls>
        <source src="viper.mp3" type="audio/mp3" />
        <source src="viper.ogg" type="audio/ogg" />
        <track kind="subtitles" src="subtitles_es.vtt" srclang="es" label="spanish">
        <p>
            Your browser doesn't support this audio file. Here is a <a href="viper.mp3">link to the audio</a>instead
        </p>
    </audio>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15630.103123628456!2d76.23631345000001!3d11.657102299999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba609d0f8799205%3A0x29ce1a66af2330f3!2sThe%20Shire!5e0!3m2!1sen!2sin!4v1702980230725!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Responsive Images -->

    <img srcset="download.jpeg 480w, download.jpeg 800w" sizes="(max-width:600px) 480px,800px" src="download.jpeg"
        alt="panda" />

    <img srcset="download.jpeg, download.jpeg 1.5x, download.jpeg 2x" alt="panda image" />
    <picture>
        <source media="(max-width:799px)" srcset="download.jpeg" />
        <source media="(min-width:800px)" srcset='download.jpeg' />
        <img src="download.jpeg" alt="panda" />
    </picture>

</body>

</html>
